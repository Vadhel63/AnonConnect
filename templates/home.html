<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'css/style2.css' %}">
<title>AnonConnect</title>
</head>
<body>

<div align="center">
    <h2>AnonConnect</h2>
    <a href='{% url 'about' %}'>About</a>
</div>
<div class="container">
  <form id="post-form" method="POST" action='checkview'>
        {% csrf_token %}
    <label for="room_name">Create Room</label>
    <input type="text" name="room_name" id="room_name" width="100px" required/>
    <label>Room Type</label>
    <select name="prefer" id="prefer">
        <option value="public">public</option>
        <option value="private">private</option>
    </select>
    <label>Password:</label>
    <input type="password" id="password" name="password" required width="=100px">
    <input type="submit" value="Enter Room">
  </form>
    <form id="post-form" method="POST" action="jointeam">
      {% csrf_token %}
      <label>Room_name:</label>
      <input type="text" name="room" id="room" width="100px"/>
     <label>password:</label>
      <input type="password" name="join" id="join" width="100px"/>
      <input type="submit" value="Join Room">
    </form>
</div>
<div class="container">
  <h1> Available  Rooms to Chat (Click to join): </h1>
  {% if rooms %}
    <ul>
      {% for room in rooms %}
        {% if room.type == 'public' %}
          <li><a href="{{room.name}}/" class="room"> {{ room.name }}</a></li>
        {%endif%}
      {%endfor%}
    </ul>
  {%endif%}
 
</div> 

</body>
</html>
